<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My converter</title>
    
    <script src="main.js"></script>

    <style>
        body {
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            background-color: #1e1e1e; 
            color: lightgray; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #converter-wrapper {
            background-color: #2a2a2a; 
            padding: 2.5em;
            border-radius: 8px; 
            border: 1px solid #444; 
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #40c040; 
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
            text-align: center;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
            color: lightgray; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: lightgray;
        }
        #ternary-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.2em;
            font-family: inherit; 
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #1e1e1e; 
            color: #e0e0e0; 
            box-sizing: border-box; 
            transition: all 0.2s ease;
        }
        #ternary-input:focus {
            border-color: #40c040;
            outline: none;
        }
        #convert-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: inherit; 
            color: #1e1e1e; 
            background-color: #40c040; 
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #convert-button:hover {
            background-color: #50d050; 
        }
        
        #result-display {
            margin-top: 25px;
            padding: 20px;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            display: none; 
            word-wrap: break-word; 
        }
       
        #result-display.success {
            display: block; 
            background-color: #1a3a1a; 
            border: 1px solid #40c040;
            color: #90ee90; 
        }
        
        #result-display.error {
            display: block; 
            background-color: #3a1a1a; 
            border: 1px solid #d9534f;
            color: #ff8787; 
        }
    </style>
</head>
<body>

    <div id="converter-wrapper">
        <h1>My converter ðŸ”„</h1>
        <p>Enter a number in the ternary system here (e.g. +00012)</p>
        
        <div class="form-group">
            <label for="ternary-input">Your number:</label>
            <input type="text" id="ternary-input" placeholder="Example: +00012">
        </div>
        
        <button id="convert-button">Convert</button>
        
        <div id="result-display"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const inputField = document.getElementById('ternary-input');
            const convertButton = document.getElementById('convert-button');
            const resultDisplay = document.getElementById('result-display');

            function performConversion() {
                const text = inputField.value;

                try {
                    const result = main(text, 3, 10); 
                    
                    resultDisplay.textContent = `Result: ${result}`;
                    resultDisplay.className = 'success'; 
                
                } catch (error) {
                    resultDisplay.textContent = `Error: ${error.message}`;
                    resultDisplay.className = 'error'; 
                }
            }

            convertButton.addEventListener('click', performConversion);

            inputField.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    performConversion();
                }
            });

        });
    </script>
</body>
</html>
